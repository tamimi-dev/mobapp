<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <title>nCoV Tracker</title>

	<!-- Meta Data -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="author" content="Tamimi">
    <meta name="description" content="Tracker">


    <!-- Styles -->
	<link rel="stylesheet" type="text/css" href="https://tamimi-dev.github.io/mobapp/assets/styles/style.css">
    <link rel="stylesheet" type="text/css" href="https://tamimi-dev.github.io/mobapp/assets/styles/style-dark.css">


	
</head>
<body class="bg-triangles">
    <main class="main">
	    <div class="container gutter-top">
		    <div class="row sticky-parent">

		        
				<!-- Content -->
		        <div class="col-12 col-md-12 col-xl-9">
				    <div class="box shadow pb-0">

						
					    <!-- About -->
						<div class="pb-3">
		                    <h1 class="title title--h1 title__separate">Reported Cases<img src="https://tamimi-dev.github.io/mobapp/assets/icons/info.png" title="According to China official numbers" data-toggle="tooltip" style="position:relative;right:-14px" width="20" height="20"></h1>
	
<script>
$('a[data-toggle="tooltip"]').tooltip({
    animated: 'fade',
    placement: 'bottom',
    html: true
});
</script>		
					    </div>
									
						<!-- Cases -->
						<div class="box-inner box-inner--rounded">
						    <div class="row">
							    <div class="col-12 col-lg-6">
						            <h2 class="title title--h3"><img class="title-icon" src="https://tamimi-dev.github.io/mobapp/assets/icons/y.png" width="40" height="40" alt="">Critical Cases</h2>
									<div class="box box__second">
										<div class="text-center">
									   
									   
									   <table class="table2" align="center">
        <tr>
<th id="susp"></th>
        </tr>
	  

</table>
									   
									   </div>
									</div>
                                </div>
								
							    <div class="col-12 col-lg-6 mt-4 mt-lg-0">
						            <h2 class="title title--h3"><img class="title-icon" src="https://tamimi-dev.github.io/mobapp/assets/icons/o.png" alt="">Confirmed Cases</h2>
									<div class="box box__second">
										<div class="text-center">
										
										<table class="table6" align="center">
        <tr>
<th id="confir"></th>
        </tr>
	  

</table>
										
										
 </div>
									</div>
                                </div>
								
								<br>
							    <br>
								  <div class="col-12 col-lg-6 mt-4 mt-lg-0">
						            <h2 class="title title--h3"><img class="title-icon" src="https://tamimi-dev.github.io/mobapp/assets/icons/v.png" alt="">Serious Cases</h2>
									<div class="box box__second">
										<div class="text-center">
										
										<table class="table3" align="center">
        <tr>
<th id="seri"></th>
        </tr>
	  

</table>
										
										
 </div>
									</div>
                                </div>
								
								
								
								  <div class="col-12 col-lg-6 mt-4 mt-lg-0">
						            <h2 class="title title--h3"><img class="title-icon" src="https://tamimi-dev.github.io/mobapp/assets/icons/g.png" alt="">Recovered Cases</h2>
									<div class="box box__second">
										<div class="text-center">
										
										<table class="table4" align="center">
        <tr>
<th id="recov"></th>
        </tr>
	  

</table>
										
										
 </div>
									</div>
                                </div>
								
								
								
								
								
								
								
								
							</div>
						</div>
									

						</div>						
						
					</div>
				
												
		        
				</div>
		</div>
    </main>
	

	<!-- JavaScripts -->
	<script src="https://tamimi-dev.github.io/mobapp/assets/js/jquery-3.4.1.min.js"></script>
	<script src="https://tamimi-dev.github.io/mobapp/assets/js/plugins.js"></script>
    <script src="https://tamimi-dev.github.io/mobapp/assets/js/common.js"></script>
	<script src="https://tamimi-dev.github.io/mobapp/assets/js/scdjs.js"></script>
	<script src="https://tamimi-dev.github.io/mobapp/assets/js/reserjs.js"></script>



</body>

</html>
